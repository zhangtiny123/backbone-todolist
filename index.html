<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>To-do-list</title>
    <link rel="stylesheet" type="text/css" href="css/todo.css">

    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="node_modules/underscore/underscore-min.js" type="text/javascript"></script>
    <script src="node_modules/backbone/backbone-min.js" type="text/javascript"></script>
    <script src="node_modules/backbone.localstorage/backbone.localStorage-min.js" type="text/javascript"></script>
</head>
<body>

<section id="todoapp">
    <header id="header">
        <h1>Backbone Todo List</h1>
        <div>
            <a href="#/">show all</a> |
            <a href="#/pending">show pending</a> |
            <a href="#/completed">show completed</a>
        </div>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
        <ul id="todo-list"></ul>
    </section>
    <button id="add_new">add new</button>
</section>

<!-- Templates -->
<script type="text/template" id="item-template">
    <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%- title %></label>
        <input class="edit" value="<%- title %>">
        <button class="destroy">remove</button>
    </div>
</script>

<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
