<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>To-do-list</title>
    <link rel="stylesheet" type="text/css" href="css/todo.css">
    <link rel="stylesheet" type="text/css" href="css/danmu.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="node_modules/underscore/underscore-min.js" type="text/javascript"></script>
    <script src="node_modules/backbone/backbone-min.js" type="text/javascript"></script>
    <script src="node_modules/backbone.localstorage/backbone.localStorage-min.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

</head>
<body>
<div id="dan_mu_parent" class="dan-mu">

    <label for="comment_input"></label><input id="comment_input" placeholder="comment here" type="text"/>
    <label >
        <select class="font-color-select" name="font-color">
            <option value="" selected disabled>select color</option>
            <option value="#FF0000">red</option>
            <option value="#FFFF00">yellow</option>
            <option value="#00FF00">green</option>
            <option value="#FF00FF">purple</option>
            <option value="#00FFFF">blue sky</option>
            <option value="#000000">black</option>
        </select>
    </label>
    <label>
        <select class="font-color-select" name="font-size">
            <option value="" selected disabled>select font size</option>
            <option value="1">large</option>
            <option value="0">small</option>
        </select>
    </label>
    <iframe id="audio_frame"></iframe>
</div>
<button class="switch_button">BULLET ON</button>
<div class="container" id="todoapp">
    <nav class="nav">
        <header id="header">
            <h1>Backbone Todo List</h1>
            <ul class="nav nav-tabs">
                <li role="presentation" id="home" class="active"><a href="#">Home</a></li>
                <li role="presentation" id="pending"><a href="#">pending</a></li>
                <li role="presentation" id="completed"><a href="#">completed</a></li>
                <li role="presentation" id="add_new"><a href="#">add new</a></li>
            </ul>
            <input class="form-control" id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
    </nav>
    <section>
        <section id="main">
            <ul id="todo-list" class="list-group"></ul>
        </section>
    </section>
</div>

<!-- Templates -->
<script type="text/template" id="item-template">
    <div class="view list-group-item">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%- title %></label>
        <input class="edit" value="<%- title %>">
        <button class="destroy delete btn btn-warning">remove</button>
    </div>
</script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/danmu.js"></script>

</body>
</html>
